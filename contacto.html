<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Blog de Café</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con cursos y consejos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
        <!--contenedor-->
    </header>
    <main class="contenedor">
        <h2 class="centrar_texto">Contacto</h2>
        <div class="grid centar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Tu E-mail">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id=""></textarea>
                    </div>
                    <div class="campo enviar">
                        <input class="btn btn-primario" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<footer class="site-footer">
    <div class="contenedor">
        <div class="barra">
            <p class="no-margin">Blog<span>DeCafé</span></p>
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
</body>

</html>
